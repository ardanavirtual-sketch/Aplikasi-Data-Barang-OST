<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventori Pro</title>
    <!-- WPOcean CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@wpocean/kit@1.0.0/dist/css/wpocean.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        .login-header h1 {
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .login-header p {
            opacity: 0.9;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
        }
        
        .login-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .demo-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #4361ee;
        }
        
        .demo-info h6 {
            color: #4361ee;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .demo-info ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
        
        .demo-info li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
        
        .version-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="version-badge">v2.0</span>
                <div class="login-icon">
                    <i class="fas fa-boxes"></i>
                </div>
                <h1>Inventori Pro</h1>
                <p>Sistem Manajemen Barang Modern</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" 
                               placeholder="admin@inventori.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mb-4">
                        <i class="fas fa-sign-in-alt me-2"></i> Masuk ke Sistem
                    </button>
                    
                    <div class="demo-info">
                        <h6><i class="fas fa-info-circle me-2"></i>Informasi Demo</h6>
                        <ul>
                            <li>Gunakan email dan password apa saja untuk login</li>
                            <li>Data disimpan di Supabase Cloud</li>
                            <li>Browser modern direkomendasikan</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer-text">
            &copy; 2024 Inventori Pro. All rights reserved.
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulasi loading
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Memproses...';
            btn.disabled = true;
            
            // Untuk demo, langsung redirect setelah delay singkat
            setTimeout(() => {
                window.location.href = 'inventori.html';
            }, 1000);
        });
        
        // Auto-fill untuk demo
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').value = 'admin@inventori.com';
            document.getElementById('password').value = 'password123';
        });
    </script>
</body>
</html>
