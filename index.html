<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Data Barang PT OST</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        /* Style untuk Form */
        form { background: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 30px; }
        input[type="number"], input[type="date"], input[type="text"], textarea, select {
            width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; float: right; }
        button:hover { background-color: #218838; }
        label { margin-top: 10px; display: block; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>üì¶ Aplikasi Data Barang PT OST</h1>

        <div id="barang-keluar-form">
            <h2>üìù Input Barang Keluar</h2>
            <form id="formBarangKeluar">
                <label for="produk_id_keluar">Pilih Produk (ID):</label>
                <select id="produk_id_keluar" name="produk_id_keluar" required>
                    <option value="">Memuat produk...</option>
                </select>

                <label for="jumlah_unit_kecil">Jumlah Unit Kecil:</label>
                <input type="number" id="jumlah_unit_kecil" name="jumlah_unit_kecil" required min="1">

                <label for="tanggal_keluar">Tanggal Keluar:</label>
                <input type="date" id="tanggal_keluar" name="tanggal_keluar" required>

                <label for="tujuan">Tujuan:</label>
                <input type="text" id="tujuan" name="tujuan" required>

                <label for="catatan_keluar">Catatan:</label>
                <textarea id="catatan_keluar" name="catatan_keluar"></textarea>

                <button type="submit">Catat Barang Keluar</button>
                <div style="clear: both;"></div>
            </form>
            <p id="pesanStatus" style="color: green; font-weight: bold;"></p>
        </div>

        <hr>

        <div id="data-produk">
            <h2>üõçÔ∏è Data Produk (Dari Tabel Produk)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Produk</th>
                        <th>SKU</th>
                        <th>Deskripsi</th>
                        <th>Unit Besar</th>
                        <th>Unit Kecil</th>
                        <th>Konversi Kecil</th>
                    </tr>
                </thead>
                <tbody id="produkTableBody">
                    <tr><td colspan="6">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
