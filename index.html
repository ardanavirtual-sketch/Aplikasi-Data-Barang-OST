<!DOCTYPE html>

    <!-- Memuat Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur font utama ke Inter, fallback ke sans-serif */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Menyembunyikan "Activate Windows" jika muncul di preview */
            overflow: hidden;
        }
        /* Mengatur lebar sidebar agar responsif */
        .sidebar {
            width: 280px; /* Lebar default untuk desktop/tablet */
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        .main-content {
            margin-left: 280px; /* Offset konten utama sama dengan lebar sidebar */
        }
        @media (max-width: 1024px) {
            .sidebar {
                /* Sembunyikan sidebar di mobile secara default */
                transform: translateX(-280px);
                position: fixed;
                height: 100%;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
        /* Mengatur warna kustom agar sesuai dengan gambar */
        .bg-sidebar {
            background-color: #171c26;
        }
        .text-sidebar-inactive {
            color: #b0b4ba;
        }
        .text-sidebar-active {
            color: #ffffff;
        }
        .bg-sidebar-active {
            background-color: #272d3a;
        }
        .btn-primary {
            background-color: #f76807;
            color: white;
        }
        .btn-primary:hover {
            background-color: #e05e00;
        }
    </style>
</head>

        <!-- Konten Halaman Utama -->
        <main class="flex-1 overflow-y-auto p-6 space-y-6">
            
            <!-- Header Konten -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center space-x-2 mb-4 sm:mb-0">
                    <!-- Ikon Riwayat Barang Keluar (Panah atas, seperti di gambar) -->

                    <span>Riwayat Barang Keluar</span>
                </h1>
                
                <!-- Tombol Catat Barang Keluar -->
                <button class="btn-primary flex items-center space-x-2 px-4 py-2 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-200 w-full sm:w-auto">

    <!-- Overlay untuk mobile saat sidebar terbuka -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-0 transition-opacity duration-300 z-40 hidden lg:hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('menu-toggle');
            const overlay = document.getElementById('sidebar-overlay');
            const mainContent = document.querySelector('.main-content');

            // Fungsi untuk membuka/menutup sidebar
            const toggleSidebar = () => {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('hidden');
                overlay.classList.toggle('opacity-0');
                overlay.classList.toggle('opacity-50');
            };

            // Event listener untuk tombol toggle
            toggleButton.addEventListener('click', toggleSidebar);

            // Event listener untuk menutup sidebar saat overlay diklik (hanya di mobile)
            overlay.addEventListener('click', toggleSidebar);

            // Menutup sidebar jika ukuran layar berubah dari mobile ke desktop
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024 && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    overlay.classList.add('hidden');
                    overlay.classList.remove('opacity-50');
                    overlay.classList.add('opacity-0');
                }
            });
            
            // Mengatur offset untuk tombol toggle agar tidak tertutup sidebar saat terbuka
            const adjustTogglePosition = () => {
                if (window.innerWidth < 1024 && sidebar.classList.contains('open')) {
                     // Toggle button should be visible over the content when sidebar is open
                } else {
                    // Reset position
                }
            }
            window.addEventListener('resize', adjustTogglePosition);
            adjustTogglePosition(); // Panggil saat pemuatan
        });
    </script>
